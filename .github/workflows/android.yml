name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4

    - name: ğŸŸ¢ Setup Node.js 22
      uses: actions/setup-node@v4
      with:
        node-version: '22'

    - name: ğŸ§¹ Clean install
      run: |
        rm -rf node_modules package-lock.json
        npm install
        
    - name: ğŸ—ï¸ Build Vite project
      run: npm run build
      
    - name: âœ… Verify build output
      run: |
        if [ ! -d "dist" ]; then
          echo "âŒ ERROR: dist folder not found!"
          exit 1
        fi
        if [ ! -f "dist/index.html" ]; then
          echo "âŒ ERROR: dist/index.html not found!"
          exit 1
        fi
        echo "âœ… Build successful!"
        ls -la dist/

    - name: ğŸ“¦ Install Capacitor
      run: |
        npm install @capacitor/core@latest @capacitor/cli@latest @capacitor/android@latest

    - name: âš™ï¸ Initialize Capacitor
      run: |
        npx cap init "YURADIO80" "it.yuradio80.app" --web-dir="dist"

    - name: ğŸ¤– Add Android platform
      run: npx cap add android

    - name: ğŸ”„ Sync Capacitor
      run: npx cap sync android

    - name: â˜• Setup Java 21
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'

    - name: ğŸ”‘ Make gradlew executable
      run: chmod +x android/gradlew

    - name: ğŸ”¨ Build Android APK
      working-directory: android
      run: ./gradlew assembleDebug --no-daemon --stacktrace

    - name: ğŸ“± Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: yuradio80-android-apk
        path: android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30